<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Attendance System</title>

    <!-- CSS FILES -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
    />

    <link href="static/css/bootstrap.min.css" rel="stylesheet" />
    <link href="static/css/bootstrap-icons.css" rel="stylesheet" />

    <link rel="stylesheet" href="static/css/slick.css" />

    <link href="static/css/tooplate-little-fashion.css" rel="stylesheet" />
    <!--

Tooplate 2127 Little Fashion

https://www.tooplate.com/view/2127-little-fashion

-->
  </head>

  <body>
    <section class="preloader">
      <div class="spinner">
        <span class="sk-inner-circle"></span>
      </div>
    </section>

    <main>
      <div
        class="container mt-5"
        style="padding-top: 55px; border-top-width: 71px"
      >
        {% with messages = get_flashed_messages(with_categories=true) %} {% if
        messages %} {% for category, message in messages %}
        <div
          class="alert alert-{{ category }} alert-dismissible fade show"
          role="alert"
        >
          {{ message }}
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Close"
          ></button>
        </div>
        {% endfor %} {% endif %} {% endwith %}
      </div>

      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <a class="navbar-brand" href="#">
            <strong><span>Attendance</span> System</strong>
          </a>

          <div class="d-lg-none">
            <a href="sign-in.html" class="bi-person custom-icon me-3"></a>

            <a href="product-detail.html" class="bi-bag custom-icon"></a>
          </div>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
              <li class="nav-item active">
                <a class="nav-link" href="{{url_for('dash')}}"
                  >Dashboard</a
                >
              </li>
              <li class="nav-item active">
                <a class="nav-link active" href="{{url_for('addback')}}"
                  >Upload Data</a
                >
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="{{url_for('view_students')}}"
                  >View Students</a
                >
              </li>

              <li class="nav-item active">
                <a class="nav-link" href="{{url_for('trainback')}}"
                  >Train Model
                </a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="{{url_for('marksback')}}"
                  >Marks Details</a
                >
              </li>

             
              <li class="nav-item">
                <a class="nav-link" href="/">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <section class="contact section-padding">
        <center>
          <div
            class="card text-white bg-secondary mb-3"
            style="max-width: 80rem"
          >
            <center>
              <div class="container">
                <div class="col-lg-6 col-12">
                  <h2 class="mb-4">ADD <span>DATA</span></h2>
                  <center style="margin-left: 64px">
                    <form action="{{url_for('addback')}}" method="post">
                      <div class="form-floating">
                        <input
                          type="text"
                          name="name"
                          id="name"
                          class="form-control"
                          placeholder="Student name"
                          required
                        />

                        <label for="name">Student name</label>
                      </div>
                      <br />

                      <div class="form-floating">
                        <input
                          type="email"
                          name="email"
                          id="email"
                          class="form-control"
                          placeholder="Student Email"
                          required
                        />

                        <label for="name">Parent Email</label>
                      </div>

                      <div class="form-floating my-4">
                        <input
                          type="text"
                          name="rno"
                          id="rno"
                          class="form-control"
                          placeholder="Roll Number"
                          required
                        />

                        <label for="email">Roll Number</label>
                      </div>

                      <div class="form-floating">
                        <input
                          type="number"
                          name="pno"
                          id="pno"
                          pattern="[1-9]{9}"
                          title="It must contain 10 numbers"
                          class="form-control"
                          placeholder="Mobile Number"
                          required
                        />

                        <label for="name">Phone Number</label>
                      </div>
                      <br />

                      <center>
                        <button
                          type="submit"
                          class="btn btn-primary pull-xs-right tm-button tm-button-normal"
                        >
                          Capture Image
                        </button>
                      </center>
                    </form>
                  </center>
                </div>
              </div>
            </center>
          </div>
        </center>
      </section>
    </main>

    <!-- JAVASCRIPT FILES -->
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/Headroom.js"></script>
    <script src="static/js/jQuery.headroom.js"></script>
    <script src="static/js/slick.min.js"></script>
    <script src="static/js/custom.js"></script>
  </body>
</html>
