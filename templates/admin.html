<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">

    <title>Attendance System</title>

    <!-- CSS FILES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/slick.css" />
    <link href="static/css/tooplate-little-fashion.css" rel="stylesheet">
</head>

<body>

    <section class="preloader">
        <div class="spinner">
            <span class="sk-inner-circle"></span>
        </div>
    </section>

    <main>
        <div class="container mt-5" style="
        padding-top: 55px;
        border-top-width: 71px;
    ">
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}
        </div>

        <nav class="navbar navbar-expand-lg">
            <div class="container">
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
    
              <a class="navbar-brand" href="index.html">
                <strong><span>Attendance</span> System</strong>
              </a>
    
              <div class="d-lg-none">
                <a href="sign-in.html" class="bi-person custom-icon me-3"></a>
    
                <a href="product-detail.html" class="bi-bag custom-icon"></a>
              </div>
    
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                  <li class="nav-item">
                    <a class="nav-link " href="/">Home</a>
                  </li>
    
                  <li class="nav-item ">
                    <a class="nav-link active" href="{{url_for('login')}}">Admin Login</a>
                  </li>
                  <li class="nav-item ">
                    <a class="nav-link" href="{{url_for('prediction')}}"
                      >Take Attendance</a
                    >
                  </li>
    
                  <li class="nav-item ">
                    <a class="nav-link" href="{{url_for('viewdata')}}"
                      >Student Login
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        <section class="contact section-padding">
            <div class="container">
                <div class="card text-white bg-secondary mb-3" style="max-width: 80rem;width: 534px;left: 282px;">
                    <center><div class="card-header">Admin Login</div></center>
                    <div class="card-body">
                        <form action="{{url_for('login')}}" method="post">
                            <div class="mb-3">
                                <label for="uname" class="form-label">User Name</label>
                                <input type="text" class="form-control" id="uname" name="uname" placeholder="User Name"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password"
                                    placeholder="Password" required>
                            </div>
                            <center><button type="submit" class="btn btn-primary">Login</button></center>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- JAVASCRIPT FILES -->
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/Headroom.js"></script>
    <script src="static/js/jQuery.headroom.js"></script>
    <script src="static/js/slick.min.js"></script>
    <script src="static/js/custom.js"></script>

</body>

</html>
