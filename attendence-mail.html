<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333333;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      .email-container {
        max-width: 600px;
        margin: 20px auto;
        background-color: #ffffff;
        border: 1px solid #dddddd;
        border-radius: 8px;
        overflow: hidden;
      }
      .email-header {
        background-color: #4caf50;
        color: #ffffff;
        padding: 15px;
        text-align: center;
      }
      .email-body {
        padding: 20px;
      }
      .email-body h2 {
        color: #4caf50;
        margin-top: 0;
      }
      .email-footer {
        background-color: #f4f4f4;
        color: #555555;
        text-align: center;
        padding: 15px;
        font-size: 0.9em;
      }
      .email-footer a {
        color: #4caf50;
        text-decoration: none;
      }
      .center {
        text-align: center;
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <div class="email-container">
      <div class="email-header">
        <h1>Daily Attendence</h1>
      </div>
      <div class="email-body">
        <p>Dear Parent,</p>
        <p>
          I hope this email finds you well. I am writing to share an update
          regarding <strong>{{name}}</strong>
        </p>

        <h2>Attendence Status</h2>
        <ul>
          <li>Date      :    <strong>{{date}}</strong></li>
          <li>Time      :    <strong>{{time}}</strong></li>
          <li>Status    :    <strong>{{status}}</strong></li>
        </ul>

        <p class="center">
          Thank you for your continued support and cooperation.
        </p>
      </div>
    </div>
  </body>
</html>
